dataset: df_VEH0120_GB
description: >
  Vehicles at the end of each quarter by licence status, body type, make, generic model and model.
  Source: DVLA vehicle licensing statistics (Great Britain). Wide format dataset from 1994Q4 to 2024Q4.

source_file: data/raw/df_VEH0120_GB.csv

schema:
  - name: BodyType
    type: string
    nullable: false

  - name: Make
    type: string
    nullable: false

  - name: GenModel
    type: string
    nullable: true

  - name: Model
    type: string
    nullable: true

  - name: Fuel
    type: string
    nullable: false

  - name: LicenceStatus
    type: string
    nullable: false

  - name: QuarterData
    type: dict
    nullable: false
    notes: >
      All remaining columns represent vehicle counts per quarter,
      using year-quarter naming (e.g., 1994Q4, 2000Q1). Each column contains an integer
      count of registered vehicles for the given BodyType/Make/Model combination.
